    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Admin</title>
</head>

<body>
    <div class="container-fluid">

        <!--navbar-->
        <div class="row">

            <nav class="navbar navbar-dark bg-dark nav-fill w-100" id="top-navbar">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="navbar-brand">Admin</a>
                        <a class="btn btn-primary" href="index.html">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="row align-items-center">
            <div class="col-sm">
                <img src="../images/genericprofilepicture.png" class="img-thumbnail" width="100px"
                    alt="Profile-picture">
            </div>
            <div class="col-sm">
                <h2>Jimmy Grant</h2>
            </div>
            <div class="col-sm">
                <a class="btn btn-primary pull-right" data-bs-toggle="modal" data-bs-target="#editUser">Edit profile</a>
            </div>
        </div>

        <!-- table -->
        <div class="row">
            <div class="col-sm">
                <table class="table">
                    <tr>
                        <th>Username</th>
                        <th>User type</th>
                        <th>Date registered</th>
                        <th>Amount of plants</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                            John Doe
                        </td>
                        <td>normal</td>
                        <td>10/10/2021</td>
                        <td>3</td>
                        <td>
                            <div class="btn btn-link">edit</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                            Jane Smith
                        </td>
                        <td>normal</td>
                        <td>20/10/2021</td>
                        <td>1</td>
                        <td>
                            <div class="btn btn-link">edit</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                            Jacob Mayer
                        </td>
                        <td>admin</td>
                        <td>2/10/2021</td>
                        <td>0</td>
                        <td>
                            <div class="btn btn-link">edit</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>

    </div>

    <!--modal window edit user-->
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="EditUserLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="EditUserLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <label for="Username">Username: </label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-row">
                                <label for="Email">Email: </label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="form-row">
                                <label for="userType">User type: </label>
                                <select id="userType" class="form-select">
                                    <option value="1">normal</option>
                                    <option value="2">admin</option>
                                    <option value="3">gardener</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="deletePlant" type="button" class="btn btn-primary">Delete user</button>
                    <button id="editPlant" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
