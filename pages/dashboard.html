<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid">

        <!-- navbar -->
        <div class="row">
            <nav class="navbar navbar-dark bg-dark navbar-expand-all nav-fill" id="top-navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <button class="navbar-toggler justtify-content-start" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <span class="navbar-brand">Dashboard</span>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="index.html">Logout</a>
                        <a class="btn btn-primary" href="profile.html">Profile</a>
                    </li>
                </ul>

                <!--dropdown menu-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-2">
                        <a class="navbar-brand">Select a plant</a>
                        <!--button to search for plants-->
                        
                        
                        <form class="d-flex" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search for plants"
                                aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit" >Search</button>
                        </form>

                        <!--list of the plants-->
                        <li class="nav-item" method="get">
                            <a class="nav-link" href="#">Orchid window</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cactus hall</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rose window</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <template>
            <div>
              <b-button v-b-toggle.sidebar-variant>Toggle Sidebar</b-button>
              <b-sidebar id="sidebar-variant" title="Sidebar" bg-variant="dark" text-variant="light" shadow>
                <div class="px-2 py-2">
                  <p>
                    Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis
                    in, egestas eget quam. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
                  </p>
                  <b-img src="https://picsum.photos/500/500/?image=54" fluid thumbnail></b-img>
                </div>
              </b-sidebar>
            </div>
        </template>

        <!--graphs of plants-->
        <div class="row" id="graph-container" style="background-color: grey;">
            <div class="row">
                <div class="col-lg">
                    <div id="graph1"></div>
                </div>
                <div class="col-lg">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    
                </div>
                <div class="col-lg">
                    
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Graphs -->
    <script src="../JS/graph1.js"></script>

</body>

</html>
